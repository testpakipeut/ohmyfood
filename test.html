<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réservation - Restaurant Gastronomique</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F5F5F5] text-[#333333] font-sans">

  <div class="max-w-3xl mx-auto my-10 bg-white p-8 shadow-md rounded-md">
    <h1 class="text-3xl font-bold text-[#1A1A68] mb-6 text-center">Réserver une table</h1>
    
    <form class="space-y-6">

      <!-- Informations personnelles -->
      <div>
        <label class="block text-sm font-medium mb-1">Nom complet</label>
        <input type="text" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#1A1A68]" required />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Téléphone</label>
        <input type="tel" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#1A1A68]" required />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Adresse e-mail</label>
        <input type="email" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#1A1A68]" required />
      </div>

      <!-- Détails réservation -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Date souhaitée</label>
          <input type="date" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#1A1A68]" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Heure souhaitée</label>
          <select class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#1A1A68]" required>
            <option value="">Sélectionner</option>
            <option>Déjeuner (12h00–14h00)</option>
            <option>Dîner (19h00–21h30)</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Nombre de personnes</label>
          <input type="number" min="1" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#1A1A68]" required />
        </div>
      </div>

      <!-- Allergies / Demandes -->
      <div>
        <label class="block text-sm font-medium mb-1">Allergies ou demandes spécifiques</label>
        <textarea rows="4" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#1A1A68]" placeholder="Ex : Sans gluten, végétarien, etc."></textarea>
      </div>

      <!-- Boutons -->
      <div class="flex justify-between mt-6">
        <button type="submit" class="bg-[#1A1A68] text-white px-6 py-2 rounded-md hover:bg-[#14144f] transition duration-200">
          Réserver
        </button>
        <button type="reset" class="bg-[#F0C15C] text-[#1A1A68] px-6 py-2 rounded-md hover:bg-[#e4b24b] transition duration-200">
          Réinitialiser
        </button>
      </div>
    </form>
  </div>

</body>
</html>
