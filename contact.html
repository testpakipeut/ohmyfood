<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – OhMyFood</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F5F5F5] text-[#333333] font-sans">

  <div class="max-w-4xl mx-auto py-12 px-6">
    <h1 class="text-4xl font-bold text-center text-[#1A1A68] mb-12">Contactez-nous</h1>

    <!-- Informations de contact -->
    <section class="bg-white rounded-md shadow-md p-8 mb-10">
      <h2 class="text-2xl font-semibold text-[#1A1A68] mb-4">Informations</h2>
      <p class="mb-2"><strong>📍 Adresse :</strong> 24 rue des Gourmets, 69002 Lyon, France</p>
      <p class="mb-2"><strong>📞 Téléphone :</strong> +33 4 78 45 12 34</p>
      <p class="mb-2"><strong>📧 Email :</strong> contact@ohmyfood.fr</p>
      <p><strong>🕒 Horaires :</strong> Du mardi au samedi, 12h00–14h30 & 19h00–22h30</p>
    </section>

    <!-- Formulaire de contact -->
    <section class="bg-white rounded-md shadow-md p-8">
      <h2 class="text-2xl font-semibold text-[#1A1A68] mb-6">Formulaire de contact</h2>
      <form class="space-y-6">
        <div>
          <label class="block text-sm font-medium mb-1">Nom complet</label>
          <input type="text" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#1A1A68]" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Adresse e-mail</label>
          <input type="email" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#1A1A68]" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Message</label>
          <textarea rows="5" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#1A1A68]" required placeholder="Votre message..."></textarea>
        </div>

        <!-- Boutons -->
        <div class="flex justify-end gap-4 pt-4">
          <button type="reset" class="bg-[#F0C15C] text-[#1A1A68] px-6 py-2 rounded-md hover:bg-[#e4b24b] transition duration-200">
            Réinitialiser
          </button>
          <button type="submit" class="bg-[#1A1A68] text-white px-6 py-2 rounded-md hover:bg-[#14144f] transition duration-200">
            Envoyer
          </button>
        </div>
      </form>
    </section>
  </div>

</body>
</html>
